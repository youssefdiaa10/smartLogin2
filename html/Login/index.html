<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/media.css" />
    <title>Smart Login</title>
</head>
<body>

  <div class="container big-box d-flex justify-content-center align-items-center d-block " id="logInDiv">
      <div class="p-5 small-box w-75 d-flex flex-column align-items-center text-center ">
        <h1 class="text-center">Smart Login System</h1>

        <input type="email" name="email" placeholder="Enter your email" id="emailLogin" class="my-input form-control-plaintext w-100 my-2 ">

        <input type="password" name="password" placeholder="Enter your password" id="passwordLogin" class="my-input form-control-plaintext w-100 my-2 ">

        <p class="d-none text-danger text-center my-2 " id="inputRequired1">All Inputs is required</p>
        <p class="d-none text-danger text-center my-2 " id="inputIncorrect">Incorrect Email or Password</p>

        <button type="button" onclick="logIn()" class="sign-up-btn btn w-100 my-4"><a href="" id="goIntoWelcome">Login</a></button>
        <p class="text-white my-1 text-center">Don't have an account ? <a href="../Signup/index.html" class="text-center">Sign Up</a></p>
      </div>
  </div>


    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/Login & Signup/index.js"></script>
</body>
</html>
